<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="./mapVisulisation.js"></script>
    <title>Route Planning Map</title>
</head>

<body>
    <div id="map">
        <img id="mapimg" src="https://www.glasgowsciencecentre.org/sites/default/files/2018-02/1850_640_map.png">
    </div>
</body>

<style>
    body {
        margin: 0;
        border: 0;
        padding: 0;
    }

    #mapimg {
        position: fixed;
        margin: auto;
    }

    .node {
        position: fixed;
        width: 5px;
        height: 5px;
        border: 2px solid black;
        border-radius: 10px;
        background-color: white;
    }

    .line {
        position: fixed;
        transform-origin: 0 50%;
        background: red;
        height: 2px;
    }
</style>

<script>
    var clickX, clickY;
    var leftmargin = $(window).width() < 1850 
        ? (window.outerWidth - 1850) / 2
        : ($(window).width() - 1850) / 2;

    $('#map').css('margin-left', leftmargin+'px');
    $('#map').on('click', function() {
        clickX = event.pageX - this.offsetLeft;
        clickY = event.pageY - this.offsetTop;
        console.log(`(${clickX}, ${clickY})`);
    });

    localStorage.setItem('access', 0);

    $(window).on('storage', function(e) {
        switch(e.originalEvent.newValue) {
            case '1': // Visual impairment;
                clearLinks();
                visualInit();
                linkNodes(['TicketDesk', 'Lift0b', 'Lift1b', 'ThePlanetarium', 'ScienceShowTheater', 'Lift1a', 'Lift2a', 'Lift2b', 'Lift3b']);
                break;
            case '2':
                clearLinks();
                visualInit();
                linkNodes(['TicketDesk', 'TowerEntrance', 'GlasgowTowerBase', 'Lift0a', 'Lift1a', 'ThePlanetarium', 'ScienceShowTheater', 'Lift1a', 'Lift2a', 'Lift2b', 'Lift3b']);
                break;
            case '3':
                clearLinks();
                visualInit();
                linkNodes(['TicketDesk', 'Lift0b', 'Lift1b', 'ThePlanetarium', 'ScienceShowTheater', 'Lift1b', 'Lift2b', 'Lift3b']);
                break;
            case '4':
                clearLinks();
                visualInit();
                linkNodes(['TicketDesk', 'Lift0b', 'Lift1b', 'ScienceShowTheater', 'Lift1b', 'Lift2b', 'Lift3b']);
                break;
            default: break;
        }
    });
</script>

</html>
