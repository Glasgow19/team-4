<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/konva@4.0.0/konva.min.js"></script>
    <script type="text/javascript" src="./mapVisulisation.js"></script>
    <title>Route Planning Map</title>
</head>

<body>
    <div id="map">
        <img id="mapimg" src="https://www.glasgowsciencecentre.org/sites/default/files/2018-02/1850_640_map.png">
    </div>
</body>

<style>
    body {
        margin: 0;
        border: 0;
        padding: 0;
    }

    #mapimg {
        display: block;
        margin: auto;
    }
</style>

<script>
    var clickX, clickY;

    visualInit();
    MAPNODES.forEach(node => {
        visualiseNode(node);
    });

    $('#map').on('click', function() {
        clickX = event.pageX - this.offsetLeft;
        clickY = event.pageY - this.offsetTop;
        alert(`(${clickX}, ${clickY})`);
    });
</script>

</html>
