<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="./mapVisulisation.js"></script>
    <title>Route Planning Map</title>
</head>

<body>
    <div id="map">
        <img id="mapimg" src="https://www.glasgowsciencecentre.org/sites/default/files/2018-02/1850_640_map.png">
    </div>
</body>

<style>
    body {
        margin: 0;
        border: 0;
        padding: 0;
    }

    #map {
        margin-left: 35px;
    }

    #mapimg {
        position: fixed;
        margin: auto;
    }

    .node {
        position: absolute;
        width: 5px;
        height: 5px;
        border: 2px solid black;
        border-radius: 10px;
        background-color: white;
    }
</style>

<script>
    var clickX, clickY;

    MAPNODES.forEach(node => addNode(node));

    $('#map').on('click', function() {
        clickX = event.pageX - this.offsetLeft;
        clickY = event.pageY - this.offsetTop;
        console.log(`(${clickX}, ${clickY})`);
    });
</script>

</html>
